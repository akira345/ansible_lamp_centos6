 - name: Install MySQL5.1 Server
   yum: name={{ item }} state=installed
   with_items:
     - mysql
     - mysql-server
     - MySQL-python
   notify:
     - "start and enable mysql on boot"
   when: >
     ansible_distribution == 'CentOS'
     and ansible_distribution_version.split('.')[0]|int == 6

 - include: settings.yml
